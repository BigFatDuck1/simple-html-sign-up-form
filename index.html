<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/ðŸŒž" />
</head>
<body>
    
    <div class="big_container">
        <div class="left_sidebar">
            <img class="logo" src="sunset.png" alt="Sunset Logo">
            <div class="logo_text">Sunset</div>
        </div>
        <div class="right_panel">
            <form action="" method="get">
                <div class="intro_text">
                    <p>
                        This is just placeholder text. I am serious. This is not a real signup page.
                        If you are still reading this you are wasting your time.
                        Sign up now to get started!
                    </p>
                    <br />
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="form_body">
                    <p class="cta">Let's do this!</p>

                    <div class="form_inputs">

                        <div class="form_item">
                            <label for="name">First Name</label>
                            <input type="text" id="name" name="name" placeholder="John">
                        </div>

                        <div class="form_item">
                            <label for="surname">Last Name</label>
                            <input type="text" id="surname" name="surname" placeholder="Doe">
                        </div>

                        <div class="form_item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                        </div>

                        <div class="form_item">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" placeholder="12345678" maxlength="8">
                        </div>

                        <div class="form_item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="password_boxes" minlength="8">
                        </div>

                        <div class="form_item">
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="password_boxes">
                        </div>

                        <div class="form_item sign-up-section">
                            <button type="submit">Sign me up!</button>
                            <p class="already-account">
                                Already have an account? <a href="" class="existing_log_in">Log in</a>
                            </p>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>

<script>
    
    window.addEventListener("keyup", (event) => {

        let password_var = document.getElementById("password");
        let confirm_password_var = document.getElementById("confirm_password");
        //console.log(password_var.value);
        if (password_var.value != confirm_password_var.value) {
            console.log("Applied")
            confirm_password_var.classList.add("password_red");
            confirm_password_var.classList.remove("password_green");
        }
        else {
            confirm_password_var.classList.remove("password_red");
            confirm_password_var.classList.add("password_green");
        }
    })

</script>


</body>
</html>
